version: "3.8"

services:
  back-end:
    build:
      context: ./back-end
      target: dev
    environment:
      - DATABASE_URL=postgres://postgres:password@database:5432/postgres
    ports:
      - 4000:4000
    volumes:
      - ./back-end:/app
      - /app/node_modules
    develop:
      watch:
        - action: rebuild
          path: ./back-end
          target: /app
        - action: rebuild
          path: /back-end/package.json

  file-hosting:
    build:
      context: ./file-hosting
      target: dev
    ports:
      - 5001:5001
    volumes:
      - file-hosting-public:/app/public
    develop:
      watch:
        - action: sync
          path: ./file-hosting
          target: /app
        - action: rebuild
          path: file-hosting/package.json

  web-app:
    build:
      context: ./web-app
      target: dev
    ports:
      - 3000:3000
    volumes:
      - ./web-app:/app
      - /app/node_modules
    develop:
      watch:
        - action: rebuild
          path: ./web-app
          target: /app
        - action: rebuild
          path: ./web-app/package.json

  database:
    image: postgres:15
    volumes:
      - database-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password

volumes:
  database-data:
  file-hosting-public:
